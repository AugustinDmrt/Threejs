<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Scaling Example</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <h3>Object 1</h3>
      <label for="scale-x1">Scale X:</label>
      <input
        type="range"
        id="scale-x1"
        name="scale-x1"
        min="0.1"
        max="2"
        step="0.01"
        value="1"
      />
      <br />
      <label for="scale-y1">Scale Y:</label>
      <input
        type="range"
        id="scale-y1"
        name="scale-y1"
        min="0.1"
        max="2"
        step="0.01"
        value="1"
      />
      <br />
      <label for="scale-all1">Scale All:</label>
      <input
        type="range"
        id="scale-all1"
        name="scale-all1"
        min="0.1"
        max="2"
        step="0.01"
        value="1"
      />

      <h3>Object 2</h3>
      <label for="scale-x2">Scale X:</label>
      <input
        type="range"
        id="scale-x2"
        name="scale-x2"
        min="0.1"
        max="2"
        step="0.01"
        value="1"
      />
      <br />
      <label for="scale-yz2">Scale YZ:</label>
      <input
        type="range"
        id="scale-yz2"
        name="scale-yz2"
        min="0.1"
        max="2"
        step="0.01"
        value="1"
      />
      <br />
      <label for="scale-all2">Scale All:</label>
      <input
        type="range"
        id="scale-all2"
        name="scale-all2"
        min="0.1"
        max="2"
        step="0.01"
        value="1"
      />
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
